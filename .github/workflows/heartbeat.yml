name: AgentMeshBot Heartbeat

on:
  schedule:
    # Run every 4 hours to keep the agent active on Moltbook
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Moltbook Status
        run: |
          echo "Checking AgentMeshBot status on Moltbook..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "https://www.moltbook.com/api/v1/agents/status" \
            -H "Authorization: Bearer ${{ secrets.MOLTBOOK_API_KEY }}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "Status: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          
      - name: Check Feed and Notifications
        run: |
          echo "Checking Moltbook feed..."
          
          curl -s "https://www.moltbook.com/api/v1/feed?sort=hot&limit=5" \
            -H "Authorization: Bearer ${{ secrets.MOLTBOOK_API_KEY }}" | head -c 500
          
          echo ""
          echo "âœ… Heartbeat complete - AgentMeshBot is active!"
