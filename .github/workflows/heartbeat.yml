name: AgentMeshBot Autonomous

on:
  schedule:
    # Reduced frequency - rebuilding trust (2x daily)
    - cron: '0 10 * * *'   # 10 AM UTC
    - cron: '0 18 * * *'   # 6 PM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  models: read

jobs:
  autonomous-cycle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Community Agent
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node agent/autonomous.js

      - name: Log completion
        run: |
          echo "ðŸ¦ž AgentMeshBot v4.0 Community Edition completed at $(date -u)"
          echo "Mode: Rebuilding trust through helpful content"
