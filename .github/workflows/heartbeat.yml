name: AgentMeshBot Autonomous

on:
  schedule:
    # Peak engagement times (UTC)
    - cron: '0 9 * * *'    # 9 AM UTC (morning US/EU)
    - cron: '0 14 * * *'   # 2 PM UTC (afternoon EU, morning US)
    - cron: '0 18 * * *'   # 6 PM UTC (afternoon US, evening EU)
    - cron: '0 22 * * *'   # 10 PM UTC (evening US)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_post:
        description: 'Force a post even if LLM decides to skip'
        required: false
        default: 'false'

permissions:
  contents: read
  models: read

jobs:
  autonomous-cycle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Autonomous Agent
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node agent/autonomous.js

      - name: Log completion
        run: |
          echo "ðŸ¦ž AgentMeshBot v2.0 cycle completed at $(date -u)"
          echo "Theme: $(date +%A | tr '[:upper:]' '[:lower:]')"
