name: AgentMeshBot Autonomous

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_post:
        description: 'Force a post even if LLM decides to skip'
        required: false
        default: 'false'

jobs:
  autonomous-cycle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Autonomous Agent
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node agent/autonomous.js

      - name: Log completion
        run: |
          echo "âœ… AgentMeshBot autonomous cycle completed at $(date -u)"
          echo "Next run in 4 hours"
