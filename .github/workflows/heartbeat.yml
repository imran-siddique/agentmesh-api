name: AgentMeshBot Recovery Mode

on:
  schedule:
    # RECOVERY MODE: Once per day only (was 2x daily - that was too much!)
    - cron: '0 14 * * *'   # 2 PM UTC only
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  models: read

jobs:
  autonomous-cycle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Recovery Agent
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node agent/autonomous.js

      - name: Log completion
        run: |
          echo "ðŸ¦ž AgentMeshBot v5.0 RECOVERY MODE completed at $(date -u)"
          echo "Strategy: Comment-first, diversify content, rebuild trust"
          echo "Frequency: Once daily (reduced from 2x)"
